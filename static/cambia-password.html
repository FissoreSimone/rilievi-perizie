<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="libreria.js"></script>
    <script src="cambia-password.js" defer></script>
    <style>
        /* Tema scuro */
        body {
            background: linear-gradient(135deg, #1e1e2f, #252540); /* Gradiente scuro */
            color: #ffffff;
            font-family: "Arial", sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        h1, label {
            color: #ffffff; /* Testo bianco */
        }

        .card {
            background-color: #2c2c3e; /* Colore scuro per le card */
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        .btn-primary {
            background-color: #4a90e2; /* Blu acceso */
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #357ab8; /* Blu pi√π scuro */
            transform: scale(1.05); /* Leggero ingrandimento */
        }

        #errorMessage {
            font-size: 0.9rem;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-light">Cambia la tua Password</h1>
        <div class="card shadow-sm mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="nuovaPassword" class="form-label">Nuova Password</label>
                        <input type="password" id="nuovaPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confermaPassword" class="form-label">Conferma Password</label>
                        <input type="password" id="confermaPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cambia Password</button>
                </form>
                <p id="errorMessage" class="text-danger mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
